{% extends 'base.html' %} {% block content %}
  <main class="template">
    <h2 class="main-title -second">Atualizar Dados do Projeto {{ projeto.name }} ({{ projeto.release_date|date:"d/m/Y" }})</h2>
    <form method="POST" action="{% url 'projetos:update' projeto.id %}">
      {% csrf_token %}
      <p>
        <label for="id_name">Título:</label>
        <input type="text" name="name" id="id_name" value="{{ projeto.name }}" />
      </p>
      <p>
        <label for="id_release_date">Data de Lançamento:</label>
        <input type="datetime-local" name="release_date" id="id_release_date" value="{{ projeto.release_date }}" />
      </p>
      <p>
        <label for="id_projeto_url">URL do projeto:</label>
        <input type="url" name="projeto_url" id="id_projeto_url" value="{{ projeto.projeto_url }}" />
      </p>
      <p>
        <label for="id_description">Descrição do projeto:</label>
        <input type="text" name="description" id="id_description" value="{{ projeto.description }}" />
      </p>
      <button type="submit">Atualizar</button>
    </form>
  </main>
{% endblock %}
